<svg ng-attr-width="{{main.width + 100}}" ng-attr-height="{{main.height + 100}}">
  <g transform="translate(50,50)">
    <circle
        ssvg
        ss-cx="main.xScale.scale(circle.x)"
        ss-cy="main.yScale.scale(circle.y)"
        ss-r="circle.r"
        ss-fill="circle.color"
        ss-stroke="circle.strokeColor"
        ss-opacity="circle.opacity"
        ss-dur="circle.duration"
        ss-delay="circle.delay"
        ng-repeat="circle in main.circles"/>
    <ellipse
        ssvg
        ss-cx="main.xScale.scale(ellipse.x)"
        ss-cy="main.yScale.scale(ellipse.y)"
        ss-rx="ellipse.rx"
        ss-ry="ellipse.ry"
        ss-fill="ellipse.color"
        ss-stroke="ellipse.strokeColor"
        ss-opacity="ellipse.opacity"
        ss-dur="ellipse.duration"
        ss-delay="ellipse.delay"
        ng-repeat="ellipse in main.ellipses"/>
    <rect
        ssvg
        ss-x="main.xScale.scale(rect.x)"
        ss-y="main.yScale.scale(rect.y)"
        ss-width="rect.width"
        ss-height="rect.height"
        ss-fill="rect.color"
        ss-stroke="rect.strokeColor"
        ss-opacity="rect.opacity"
        ss-dur="rect.duration"
        ss-delay="rect.delay"
        ng-repeat="rect in main.rects"/>
    <line
        ssvg
        ss-x1="main.xScale.scale(line.x1)"
        ss-y1="main.yScale.scale(line.y1)"
        ss-x2="main.xScale.scale(line.x2)"
        ss-y2="main.yScale.scale(line.y2)"
        ss-stroke="line.color"
        ss-opacity="line.opacity"
        ss-dur="line.duration"
        ss-delay="line.delay"
        ng-repeat="line in main.lines"/>
    <text
        ssvg
        ss-x="main.xScale.scale(text.x)"
        ss-y="main.yScale.scale(text.y)"
        ss-fill="text.color"
        ss-opacity="text.opacity"
        ss-dur="text.duration"
        ss-delay="text.delay"
        ng-repeat="text in main.texts">
      {{text.text}}
    </text>
    <path
        ssvg
        ss-d="main.path(path.points)"
        fill="none"
        ss-stroke="path.color"
        ss-opacity="path.opacity"
        ss-dur="path.duration"
        ss-delay="path.delay"
        ng-repeat="path in main.paths"/>
    <polygon
        ssvg
        ss-points="main.points(polygon.points)"
        fill="none"
        ss-stroke="polygon.color"
        ss-opacity="polygon.opacity"
        ss-dur="polygon.duration"
        ss-delay="polygon.delay"
        ng-repeat="polygon in main.polygons"/>
    <polyline
        ssvg
        ss-points="main.points(polyline.points)"
        fill="none"
        ss-stroke="polyline.color"
        ss-opacity="polyline.opacity"
        ss-dur="polyline.duration"
        ss-delay="polyline.delay"
        ng-repeat="polyline in main.polylines"/>
  </g>
  <g transform="translate(50,850)" ss-axis="'bottom'" ss-ticks="10" ss-scale="main.xScale"/>
  <g transform="translate(50,50)" ss-axis="'left'" ss-ticks="10" ss-scale="main.yScale"/>
</svg>
